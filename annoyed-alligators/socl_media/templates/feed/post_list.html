{% extends 'base.html' %}

{% block content %}
{% for post in post_list %}
<p class="content">{{post.post_content}}</p>
<img src="{{ post.posted_by.image.url }}" alt="profile_pic">
<span class="author">
  <a href="/profile/{{post.posted_by}}">
    {{post.posted_by}}
  </a>&nbsp;
</span>
<div class="hide">{{post.posted_by.bio}}</div>
<span class="post-time">{{post.post_date_posted}}</span>
<hr>
<style>
.author {
    font-size: 0.9rem;
    text-transform: capitalize;
    font-weight: bold;
}
.author:hover + div {
  display: block;
  color: blue;
}
.content {
    font-size: 0.9rem
}
.post-time {
    font-size: 0.8rem;
    font-style: italic;
    color: #555;
}
.hide {
  display: none;
}
img {
  border-radius: 50%;
  width: 20px;
}
</style>

{% endfor %}
{% endblock content %}
